version: 0.0
os: linux
files:
   - source: /
     destination: /home/ec2-user/apps/test1
permissions:
   - object: /home/ec2-user/apps/test1
     pattern: "**"
     owner: apache
     group: apache
     mode: 755
     type:
       - file
hooks:
   BeforeInstall:
    - location: scripts/installapache.sh
      runas: root
    - location: scripts/startapache.sh
      runas: root
   AfterInstall:
    - location: scripts/restartapache.sh
    - location: scripts/startApp.sh
      runas: root
